<!DOCTYPE html>
<html>
    <script src="script.js"></script>
    <head>
        <h1>Week Three Example</h1>
    </head>
    <body>
        <div id="container">
            <div id="hidden-emotion" hidden ></div>
            <form id="image-form" enctype = "multipart/form-data">
                <input type="file" onchange="loadFile(event)" accept="image" name = "image">
                <img id="output">
                <hr/>
                <button type="submit" onclick="handle(event)">Submit Picture</button>
            </form>
            
            <div id="emotion"></div>
            <button id="song-button">Find Song</button>
            <div id="song-detail"></div>
        </div>
    </body>
</html>
